<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../../../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error{
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2 th:text="#{page.addItem}">상품 등록</h2>
  </div>
  <h4 class="mb-3" th:text="#{label.item}">상품 입력</h4>
  <form action="item.html" th:action="@{/validation/v3/items/add}" th:object="${item}" method="post"> <!--th안의 액션 속성값을 비워두면 현재 같은 경로로 요청됨-->


    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>


    <div>
      <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
      <input type="text" id="itemName" th:field="*{itemName}"
              th:errorclass="field-error" class="form-control" th:placeholder="#{placeholder.name}">
      <div class="field-error" th:errors="*{itemName}">
        상품명 오류
      </div>
    </div>
    <div>
      <label for="price" th:text="#{label.item.price}">가격</label>
      <input type="text" id="price" th:field="*{price}"
             th:errorclass="field-error" class="form-control" th:placeholder="#{placeholder.price}">
      <div class="field-error" th:errors="*{price}">
        가격 오류
      </div>
    </div>
    <div>
      <label for="quantity" th:text="#{label.item.quantity}">수량</label>
      <input type="text" id="quantity" th:field="*{quantity}"
             th:errorclass="field-error" class="form-control" th:placeholder="#{placeholder.quantity}">
      <div class="field-error" th:errors="*{quantity}">
        수량 오류
      </div>
    </div>
















    <hr class="my-4">
    <!-- single checkbox -->
    <div th:text="#{page.status}">판매 여부</div>
    <div>
      <div class="form-check">
        <input type="checkbox" id="open" th:field="*{open}" class="form-check-input">
        <label for="open" class="form-check-label" th:text="#{label.open}">판매 오픈</label>
      </div>
    </div>
    <!-- multi checkbox -->
    <div>
      <div th:text="#{page.region}">등록 지역</div>
      <div th:each="region : ${regions}" class="form-check form-check-inline">
        <input type="checkbox" th:field="*{regions}" th:value="${region.key}"
               class="form-check-input">
        <label th:for="${#ids.prev('regions')}"
               th:text="#{${'label.region.' + region.value}}" class="form-check-label">서울</label>
      </div>
    </div>
    <!-- radio button -->
    <div>
      <div th:text="#{page.type}">상품 종류</div>
      <div th:each="type : ${itemTypes}" class="form-check form-check-inline">
        <input type="radio" th:field="*{itemType}" th:value="${type.name()}"
               class="form-check-input">
        <label th:for="${#ids.prev('itemType')}" th:text="#{${'label.type.' + type.description}}"
               class="form-check-label">
          BOOK
        </label>
      </div>
    </div>
    <!-- SELECT -->
    <div>
      <div th:text="#{page.deliveryMethod}">배송 방식</div>
      <select th:field="*{deliveryCode}" class="form-select">
        <option value="" th:text="#{option.selectDeliveryMethod}">==배송 방식 선택==</option>
        <option th:each="deliveryCode : ${deliveryCodes}" th:value="${deliveryCode.code}"
                th:text="${deliveryCode.displayName}">FAST</option>
      </select>
    </div>
    <hr class="my-4">



    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
                type="submit" th:text="#{button.save}">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/validation/v3/items}'|"
                type="button" th:text="#{button.cancel}">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
